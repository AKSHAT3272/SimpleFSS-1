<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Directory Listing (Styling)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <header>
	<div class="container">
		<h3>Index of</h3>
		<h1>/home/</h1>
	</div>
</header>

<main>
	<div class="container">
		<ul class="list-header">
			<li></li>
			<li class="list-header-item">
				<h5>Name</h5>
			</li>
			<li class="list-header-item">
				<h5>Size</h5>
			</li>
			<li class="list-header-item">
				<h5>Date Modified</h5>
			</li>
		</ul>
		<hr />
		<div class="parent-directory-item">
			<ul>
				<li>
					<p class="icon-container"><i class="icon ion-folder"></i></p>
				</li>
				<li>
					<p>Parent Directory</p>
				</li>
			</ul>
		</div>
		<class="directory-listing">
			<a href="Videos/Videos.html" <li class="list-item directory">
				<ul class="item-details-list">
					<li class="detail-item">
						<p class="icon-container"><i class="icon ion-android-folder-open"></i></p>
					</li>
					<li class="detail-item">
						<p>Videos</p>
					</li>
					<li class="detail-item">
						<p>-</p>
					</li>
					<li class="detail-item">
						<p>01/17/11</p>
					</li>
				</ul>
		</li> </a>

			<a href="music.html" <li class="list-item file">
				<ul class="item-details-list">
					<li class="detail-item">
						<p class="icon-container"><i class="icon ion-android-document"></i></p>
					</li>
					<li class="detail-item">
						<p>Music.mp3</p>
					</li>
					<li class="detail-item">
						<p>4.2 MB</p>
					</li>
					<li class="detail-item">
						<p>05/10/19</p>
					</li>
				</ul>
			</li> </a>
			<a href="howtosayno.txt" <li class="list-item file">
				<ul class="item-details-list">
					<li class="detail-item">
						<p class="icon-container"><i class="icon ion-android-document"></i></p>
					</li>
					<li class="detail-item">
						<p>howtosayno.txt</p>
					</li>
					<li class="detail-item">
						<p>8 kb</p>
					</li>
					<li class="detail-item">
						<p>04/23/02</p>
					</li>
				</ul>
		</li> </a>
		</ul>
	</div>
</main>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>



</body>

</html>
