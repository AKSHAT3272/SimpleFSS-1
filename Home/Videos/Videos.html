<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Directory Listing (Styling)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>

    <link rel="stylesheet" href="/css/style.css">


</head>

<body>

<header>
    <div class="container">
        <h3>Index of</h3>
        <h1>/home/Videos</h1>
    </div>
</header>

<main>
    <div class="container">
        <ul class="list-header">
            <li></li>
            <li class="list-header-item">
                <h5>Name</h5>
            </li>
            <li class="list-header-item">
                <h5>Size</h5>
            </li>
            <li class="list-header-item">
                <h5>Date Modified</h5>
            </li>
        </ul>
        <hr />
        <div class="parent-directory-item">
            <ul>
                <li>
                    <p class="icon-container"><i class="icon ion-folder"></i></p>
                </li>
                <li>
                    <p>Videos</p>
                </li>
            </ul>
        </div>
        <class="directory-listing">

        <a href="play.html" <li class="list-item file">
        <ul class="item-details-list">
            <li class="detail-item">
                <p class="icon-container"><i class="icon ion-android-document"></i></p>
            </li>
            <li class="detail-item">
                <p>HarryPotterQuidditch.mp4</p>
            </li>
            <li class="detail-item">
                <p>6.9 MB</p>
            </li>
            <li class="detail-item">
                <p>05/10/19</p>
            </li>
        </ul>
    </div>
</main>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>



</body>

</html>
